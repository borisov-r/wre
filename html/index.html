<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Rotary Encoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            --tick-size-multiplier: 2.0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        
        .nav-links a.active {
            background-color: #667eea;
            color: white;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .status-row-combined {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .status-separator {
            width: 1px;
            height: 40px;
            background-color: #dee2e6;
            margin: 0 20px;
        }
        
        .status-label {
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }
        
        .status-value {
            color: #333;
            font-weight: 600;
            font-size: 18px;
        }
        
        .output-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #dc3545;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .output-indicator.on {
            background-color: #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.6);
        }
        
        .angle-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .target-angles-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .angle-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .angle-row-label {
            min-width: 80px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .angle-row input {
            width: 180px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .angle-row input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .help-text {
            color: #6c757d;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .angle-input-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .angle-input-wrapper input {
            width: 180px;
        }
        
        .current-angle-display {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }
        
        .current-angle-label {
            color: #666;
            font-size: 12px;
            font-weight: 500;
        }
        
        .current-angle-value {
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
            width: 80px;
            text-align: center;
        }

        .target-status-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: calc(24px * var(--tick-size-multiplier));
            height: calc(24px * var(--tick-size-multiplier));
            font-size: calc(14px * var(--tick-size-multiplier));
            font-weight: bold;
        }

        .target-status-indicator.not-reached {
            color: #dc3545;
        }

        .target-status-indicator.reached {
            color: #28a745;
            font-size: calc(16px * var(--tick-size-multiplier));
        }
</style>
</head>
<body>
    <div class="container">
        <h1>üéõÔ∏è Wireless Rotary Encoder</h1>
        <p class="subtitle">ESP32 Dual-Core Control System</p>
        
        <div class="nav-links">
            <a href="/" class="active">Home</a>
            <a href="/settings">Settings</a>
        </div>
        
        <div id="connectionStatus" class="connection-status disconnected">
            ‚ö†Ô∏è Connecting...
        </div>
        
        <div class="status-card">
            <div class="status-row">
                <div class="status-item">
                    <span class="status-label">Output Status</span>
                    <span class="output-indicator" id="outputIndicator"></span>
                </div>
                <div class="status-separator"></div>
                <div class="status-item">
                    <span class="status-label">Encoder Status</span>
                    <span class="status-value" id="encoderStatus">Stopped</span>
                </div>
                <div class="status-separator"></div>
                <div class="status-item">
                    <span class="status-label">Current Angle</span>
                    <span id="currentAngle" class="current-angle-value">0.0¬∞</span>
                </div>
            </div>
            <div class="status-row-combined">
                <div class="status-item">
                    <span class="status-label">Run Progress</span>
                    <span class="status-value" id="runCounter">0 / 1</span>
                </div>
                <div class="status-separator"></div>
                <div class="status-item">
                    <span class="status-label">Number of Runs</span>
                    <input type="number" id="numberOfRuns" min="1" max="100000" value="1" style="width: 80px; padding: 8px 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; text-align: center; font-weight: 600;">
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label>Target Angles (degrees)</label>
            <div id="targetAnglesContainer" class="target-angles-container">
                <!-- Target angle inputs will be dynamically generated here -->
            </div>
            <div class="help-text">Enter target angles (0-270¬∞ in 0.5¬∞ increments)</div>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="setAngles()">‚ñ∂Ô∏è Start</button>
            <button class="btn-danger" onclick="stopEncoder()">‚èπÔ∏è Stop</button>
        </div>
    </div>
    
    <script>
        let updateInterval;
        let targetEverReached = false;  // Track if target was reached in this session
        let numTargetAngles = 1;  // Default to 1, will be loaded from settings
        
        // Load settings to determine number of target angles and tick size
        function loadSettings() {
            fetch('/api/settings')
                .then(response => response.json())
                .then(data => {
                    numTargetAngles = data.num_target_angles || 1;
                    
                    // Apply tick size multiplier
                    const tickSizeMultiplier = data.tick_size_multiplier || 2.0;
                    document.body.style.setProperty('--tick-size-multiplier', tickSizeMultiplier);
                    
                    // Load number of runs
                    const numberOfRunsElem = document.getElementById('numberOfRuns');
                    if (numberOfRunsElem && data.number_of_runs) {
                        numberOfRunsElem.value = data.number_of_runs;
                    }
                    
                    generateTargetAngleInputs();
                    
                    // Set up the update interval with the configured rate
                    const updateRateMs = data.update_rate_ms || 200;
                    if (updateInterval) {
                        clearInterval(updateInterval);
                    }
                    updateInterval = setInterval(updateStatus, updateRateMs);
                })
                .catch(error => {
                    console.error('Error loading settings:', error);
                    numTargetAngles = 1;
                    generateTargetAngleInputs();
                    // Fallback to default 200ms on error
                    if (updateInterval) {
                        clearInterval(updateInterval);
                    }
                    updateInterval = setInterval(updateStatus, 200);
                });
        }
        
        // Generate target angle input fields based on numTargetAngles
        function generateTargetAngleInputs() {
            const container = document.getElementById('targetAnglesContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < numTargetAngles; i++) {
                const angleRow = document.createElement('div');
                angleRow.className = 'angle-row';
                
                const label = document.createElement('span');
                label.className = 'angle-row-label';
                label.textContent = `Target ${i + 1}:`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `angle${i}`;
                input.className = 'angle-input';
                input.min = '0';
                input.max = '270';
                input.step = '0.5';
                input.value = i === 0 ? '45' : '0';
                
                const statusIndicator = document.createElement('span');
                statusIndicator.id = `targetStatus${i}`;
                statusIndicator.className = 'target-status-indicator not-reached';
                statusIndicator.textContent = '‚úó';
                
                angleRow.appendChild(label);
                angleRow.appendChild(input);
                angleRow.appendChild(statusIndicator);
                container.appendChild(angleRow);
            }
        }
        
        // Helper function to set checkbox to not-reached state
        function setCheckboxNotReached(index) {
            const targetStatusIndicator = document.getElementById(`targetStatus${index}`);
            if (targetStatusIndicator) {
                targetStatusIndicator.classList.remove('reached');
                targetStatusIndicator.classList.add('not-reached');
                targetStatusIndicator.textContent = '‚úó';
            }
        }
        
        // Helper function to set checkbox to reached state
        function setCheckboxReached(index) {
            const targetStatusIndicator = document.getElementById(`targetStatus${index}`);
            if (targetStatusIndicator) {
                targetStatusIndicator.classList.remove('not-reached');
                targetStatusIndicator.classList.add('reached');
                targetStatusIndicator.textContent = '‚úì';
            }
        }
        
        // Reset all checkboxes to not-reached
        function resetAllCheckboxes() {
            targetEverReached = false;
            for (let i = 0; i < numTargetAngles; i++) {
                setCheckboxNotReached(i);
            }
        }
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('encoderStatus').textContent = data.active ? 'Active' : 'Stopped';
                    
                    const outputIndicator = document.getElementById('outputIndicator');
                    if (data.output_on) {
                        outputIndicator.classList.add('on');
                    } else {
                        outputIndicator.classList.remove('on');
                    }
                    
                    // Update current angle display
                    const currentAngleElem = document.getElementById('currentAngle');
                    if (currentAngleElem && typeof data.angle === 'number') {
                        currentAngleElem.textContent = data.angle.toFixed(1) + '¬∞';
                    }
                    
                    // Update run counter display
                    const runCounterElem = document.getElementById('runCounter');
                    if (runCounterElem && data.current_run !== undefined && data.total_runs !== undefined) {
                        runCounterElem.textContent = data.current_run + ' / ' + data.total_runs;
                    }
                    
                    // Update target status indicators based on current_target_index
                    if (data.active && data.current_target_index !== undefined) {
                        const currentIndex = data.current_target_index;
                        
                        // Mark all targets before current as reached
                        for (let i = 0; i < currentIndex && i < numTargetAngles; i++) {
                            setCheckboxReached(i);
                        }
                        
                        // If target_reached is true, mark the current target as reached
                        if (data.target_reached && currentIndex < numTargetAngles) {
                            setCheckboxReached(currentIndex);
                        }
                    }
                    
                    // Update connection status
                    const statusElem = document.getElementById('connectionStatus');
                    statusElem.className = 'connection-status connected';
                    statusElem.textContent = '‚úÖ Connected';
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    const statusElem = document.getElementById('connectionStatus');
                    statusElem.className = 'connection-status disconnected';
                    statusElem.textContent = '‚ùå Connection Error';
                });
        }
        
        function setAngles() {
            // Validate and get number of runs first
            const numberOfRunsInput = document.getElementById('numberOfRuns');
            const numberOfRuns = parseInt(numberOfRunsInput.value);
            if (isNaN(numberOfRuns) || numberOfRuns < 1 || numberOfRuns > 100000) {
                alert('Number of Runs must be between 1 and 100000');
                return;
            }
            
            // Collect all angle values
            const angles = [];
            for (let i = 0; i < numTargetAngles; i++) {
                const angleInput = document.getElementById(`angle${i}`);
                if (angleInput) {
                    const angle = parseFloat(angleInput.value);
                    if (isNaN(angle)) {
                        alert(`Please enter a valid angle for Target ${i + 1}`);
                        return;
                    }
                    if (angle < 0 || angle > 270) {
                        alert(`Angle ${i + 1} must be between 0 and 270 degrees`);
                        return;
                    }
                    angles.push(angle);
                }
            }
            
            // Reset all checkboxes to ‚úó when Start is clicked
            resetAllCheckboxes();
            
            // First, update the number of runs setting
            fetch('/api/settings')
                .then(response => response.json())
                .then(currentSettings => {
                    // Update only the number_of_runs field
                    currentSettings.number_of_runs = numberOfRuns;
                    
                    return fetch('/api/settings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(currentSettings)
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Number of runs updated:', data);
                    
                    // Now set the target angles
                    return fetch('/api/set', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ angles: angles })
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Angles set successfully:', data);
                    updateStatus();
                })
                .catch(error => {
                    console.error('Error setting angles:', error);
                    alert('Error setting angles: ' + error);
                });
        }
        
        function stopEncoder() {
            // Reset all checkboxes to ‚úó when Stop is clicked
            resetAllCheckboxes();
            
            fetch('/api/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Encoder stopped:', data);
                updateStatus();
            })
            .catch(error => {
                console.error('Error stopping encoder:', error);
                alert('Error stopping encoder: ' + error);
            });
        }
        
        // Load number of target angles and generate inputs on page load
        loadSettings();
        
        // Start polling for status updates
        // Note: The interval will be set properly after loadSettings completes
        updateStatus();
        
        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
